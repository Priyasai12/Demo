<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Scheduler</title>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>
    <div class="container">
        <h2>Schedule Email</h2>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Form -->
        <form action="#" th:action="@{/schedule-email}" th:object="${emailRequest}" method="post">
            <div class="form-group">
                <label for="emailTime">Email Time:</label>
                <input type="datetime-local" id="emailTime" name="emailTime" required />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="editor" name="message" required></textarea>
            </div>
            <button type="submit">Send Email</button>
        </form>
    </div>

    <script>
        CKEDITOR.replace('editor');
    </script>
</body>
</html>
