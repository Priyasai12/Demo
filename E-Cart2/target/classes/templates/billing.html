<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Billing Information</h2>
                <div><br><br>
                    <h5>Delivery Address</h5><br>
                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
                </div>
                
                <div>
                    <h5>Seller Address</h5>
                    <p th:utext="${sellerAddress}"></p>
                </div>
            </div>
           
                <div>
                    <p><strong>Total Amount:</strong> Rs. <span th:text="${totalAmount}"></span></p>
                </div>
                <form th:action="@{/placeOrder}" method="post"><br><br>
                    <button type="submit" class="btn btn-danger">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
